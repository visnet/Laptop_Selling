<!-- delete-confirm.component.html -->

<div class="container" *ngIf="laptop">
  <h2>Delete Confirmation</h2>
  <div class="confirmation-message">
    <p>Are you sure you want to delete this laptop?</p>
    <p>Brand: {{ laptop.brand }}</p>
    <p>Model: {{ laptop.model }}</p>
    <p>Description: {{ laptop.description }}</p>
    <p>Processor: {{ laptop.processor }}</p>
    <p>Storage: {{ laptop.storage }}</p>
    <p>Price: {{ laptop.price | currency }}</p>
  </div>
  <div class="form-buttons">
    <button type="button" class="confirm-button" (click)="confirmDelete(laptopId)">Confirm Delete</button>
    <button type="button" class="cancel-button" (click)="cancelDelete()">Cancel</button>
  </div>
</div>
